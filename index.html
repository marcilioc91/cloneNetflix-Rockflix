<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style/main.css">
    <title>Rockflix | Clone Netflix por Marcílio Cabral</title>

<body>
    <header>
        <div class="container">
            <h2 class="logo">ROCKFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Shows</a>
                <a href="#">Discos</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <img class="imgtitulo" src="img/queenyl.png" alt="logo queen">
                <p class="descricao">Em 11 de janeiro de 1985, Freddie Mercury, Brian May, Roger Taylor e John Deacon
                    deixaram o Copacabana Palace rumo à Cidade do Rock para fazer o que pode ser considerado um dos
                    maiores shows de todos os tempos em solo brasileiro.</p>
                <div class="botoes">
                    <a href="https://www.youtube.com/embed/IWUrdWIQcD0">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            Assistir agora
                        </button>
                    </a>
                    </button>
                    <a href="pageInfo.html" target="_blank">
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            Mais informações
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </main>
